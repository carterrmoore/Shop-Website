<div class="shopping-cart">

<div class="mainproducts">
    <div class="shop-product">
        <img class="shop-item-img" src="images/seamossgel.png" alt="">

    </div>

    <div class="shop-product">
        <img class="shop-item-img" src="images/seamossgel-purple.png" alt="">
